[supervisord]
nodaemon=true ; Keep supervisor in the foreground for Docker

[program:laravel-worker]
; Name the process (useful if running multiple queues)
process_name=%(program_name)s_%(process_num)02d

; The command to execute (use the flags you need)
command=php /var/www/artisan queue:work --tries=3 --timeout=60 --sleep=3 --queue=default

; Control the process behavior
autostart=true
autorestart=true
user=www-data ; Use the user your FPM container is running as (often www-data)
numprocs=2 ; Run 2 parallel workers for better throughput

; Log handling
redirect_stderr=true
stdout_logfile=/var/www/storage/logs/supervisor.log
